<!DOCTYPE html>

    body {
      font-family: Arial, sans-serif;

    }

      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    figure {
      width: 48%;
      margin: 0;
    }
    figure img {
      width: 100%;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    figcaption {
      text-align: center;
      margin-top: 5px;
